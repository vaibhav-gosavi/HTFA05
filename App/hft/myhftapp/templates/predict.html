<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict View</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-semibold mb-6">Predict View</h1>
        <form method="POST" class="mb-6">
            {% csrf_token %}
            <!-- <div class="mb-4">
                <label for="input_data" class="block text-gray-700 font-semibold mb-2">Input Data:</label>
                <input type="text" id="input_data" name="input_data" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div> -->
            <!-- Dropdown menu for cities -->
            <div class="mb-4">
                <label for="city" class="block text-gray-700 font-semibold mb-2">Select City:</label>
                <select id="city" name="city" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                    <option value="">Select a city</option>
                    <option value="0">Kentucky</option>
                    <option value="1">Maine</option>
                    <option value="2">Massachusetts</option>
                    <!-- Add more options for other cities -->
                </select>
            </div>
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 transition-colors duration-300">Predict</button>
        </form>
        {% if error_message %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Error:</strong>
            <span class="block sm:inline">{{ error_message }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
